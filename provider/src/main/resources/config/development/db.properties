#bcp\u9ed8\u8ba4\u662f30\u5206\uff0c\u9700\u8981\u5f00\u542f\u5f02\u6b65\u7ebf\u7a0bEvict\uff0c\u5426\u5219\u4e0d\u751f\u6548\u3002\u539f\u7406\u5f88\u7b80\u5355\uff0c\u5c31\u662f\u901a\u8fc7\u4e00\u4e2a\u5f02\u6b65\u7ebf\u7a0b\uff0c\u6bcf\u6b21\u68c0\u67e5connnection\u4e0a\u4e00\u6b21\u4f7f\u7528\u7684\u65f6\u95f4\u6233\uff0c\u770b\u770b\u662f\u5426\u5df2\u7ecf\u8d85\u8fc7\u8fd9\u4e2atimeout\u65f6\u95f4\u8bbe\u7f6e
